<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container p-5">
      <h1 class="text-center">
        Welcome to my Simple <span class="text-success">Calculator</span>!!!
      </h1>
      <section>
        <div class="card text-bg-warning mb-3 p-5">
          <div class="text-center">
            <div class="card-header fw-bolder text-light">Result</div>
            <div class="card-body">
              <h5 class="card-title fe-bold text-primary" id="display"></h5>
            </div>
          </div>
        </div>
      </section>
    </header>

    <section class="container my-5">
      <div class="container input-group mb-3">
        <input
          id="input-1"
          type="text"
          class="form-control"
          placeholder="Input-1"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
      </div>
    </section>
    <section class="container my-5">
      <div class="container input-group mb-3">
        <input
          id="input-2"
          type="text"
          class="form-control"
          placeholder="Input-2"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
      </div>
    </section>
    <section class="container my-5">
      <div class="container input-group mb-3">
        <input
          id="input-3"
          type="text"
          class="form-control"
          placeholder="Operation + or - or * or / or %"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-outline-secondary btn-lg"
          type="button"
          id="result"
        >
          Result
        </button>
        <section class="container mt-5">
          <h3 class="text-primary mb-3">
            To get the direct result use these buttons
          </h3>
          <button
            class="btn btn-primary px-4 py-3 d-block w-100 mb-3"
            id="plus"
          >
            +
          </button>
          <button class="btn btn-danger px-4 py-3 w-100 mb-3" id="minus">
            -
          </button>
          <button
            class="btn btn-warning px-4 py-3 w-100 mb-3"
            id="multiplication"
          >
            *
          </button>
          <button class="btn btn-info px-4 py-3 w-100 mb-3" id="division">
            /
          </button>
          <button class="btn btn-success px-4 py-3 w-100 mb-3" id="remainder">
            %
          </button>
        </section>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./js/utilities.js"></script>
    <script src="./js/minus.js"></script>
    <script src="./js/remainder.js"></script>
    <script src="./js/multiplication.js"></script>
    <script src="./js/division.js"></script>
    <script src="./js/plus.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
